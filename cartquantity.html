<title>cart Quantity</title>
<body>
  <button onclick="console.log(`Cart quantity:${cartQuantity}`);">Show quantity</button>

  <button onclick="
  updateCartQuantity(1);
  ">Add to cart</button>

  <button onclick="
  updateCartQuantity(2); "
  >+2</button>

  <button onclick="
  updateCartQuantity(3);
  ">+3</button>

  <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
   ">Reset Cart</button>

  <button onclick="
  updateCartQuantity(4);
  ">+4</button>

  <button onclick="
   updateCartQuantity(5);
    ">+5</button> 

  <button onclick="
  updateCartQuantity(-1);
  ">Remove from cart</button>

  
  <button onclick="
  updateCartQuantity(-2);
  ">Remove -2</button>

  
  <button onclick="
  updateCartQuantity(-3);
  ">Remove -3</button>


  <script>
    let cartQuantity = 0;

    function updateCartQuantity(change){
      if(cartQuantity+change>10){
        alert('Cart is full !');
        return;
      }else if(cartQuantity+change<0){
        alert('Cart is empty !');
        return;
      }else{
        cartQuantity+=change;
        alert(`Cart quantity is:${cartQuantity}`);
      }};


  </script>
